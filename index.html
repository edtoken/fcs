<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Client Sort</title>
    <link rel="stylesheet" href="static/stylesheets/css/style.min.css"/>
</head>
<body>

<div class="center-form">
    <h1 class="center-form__title">
        FastClientSort
    </h1>

    <div class="center-form-row">

        <label class="center-form-row__label">
            <span>Количество оюъектов: </span>
            <select name="count" id="count">
                <option value="100" >100</option>
                <option value="1000" >1000</option>
                <option value="2000" selected>2000</option>
                <option value="5000" >5000</option>
                <option value="10000">10000</option>
            </select>
        </label>

    </div>

    <div class="center-form-row">

        <p class="center-form-row__info">Отредактируйте JSON одного объекта</p>

        <p class="center-form-row__info">
            В момент формирования списка объектов в полях с массивами <br>останется часть массива случайного размера
        </p>

        <p class="center-form-row__info">
            Первый раз выдача формируется долго т.к. просиходит индексация.
        </p>

        <textarea id="demoobj" name="object" placeholder="Объект">

        </textarea>

        <p class="center-form-row__info">
            ниже будет json сформированных объектов
        </p>
        <textarea id="objectsjson" readonly></textarea>

    </div>

    <div class="center-form-row">

        <form id="sortFields" class="center-form-sorting"></form>
        <p>
            <button id="createlist">Сформировать список</button>
            <!--<button id="createcache">Закешировать</button>-->
            <button id="sorting">Выбрать объекты</button>
        </p>
    </div>

    <div id="log" class="center-form-row center-form-row_log">

    </div>
</div>

<script src="static/js/libs/require.js" data-main="static/js/main.js"></script>
</body>
</html>
